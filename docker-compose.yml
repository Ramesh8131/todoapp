version: "3.8"

services:
  app:
    build: .
    ports:
      - "8081:8081"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/todoapp
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Root@123
    networks:
      - mynetwork

  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: todoapp
      MYSQL_ROOT_PASSWORD: Root@123
    ports:
      - "3306:3306"
    networks:
      - mynetwork

networks:
  mynetwork:
